<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Team</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style for the developer details overlay */
        .developer-details-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .developer-details-overlay.show {
            display: flex;
        }
        .developer-details-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
        }
        .developer-details-content img {
            width: 150px;
            border-radius: 50%;
            border: 5px solid gray; 
            padding: 5px;
        }
        .developer-details-content h3, .developer-details-content p {
            margin: 15px 0;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 30px;
            cursor: pointer;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Heading and Developer Tiles -->
    <div class="container-fluid">
        <h1 class="text-center mt-4">Meet Our Developers</h1>
        <div class="row mt-5 justify-content-center">
            <!-- Developer 1 -->
            <div class="col-md-2 mb-4">
                <div class="developer-tile" onclick="showDetails(this)">
                    <div class="photo-container">
                        <img src="developer1.jpg" alt="Krishna Khurana, Backend & UI Developer" class="img-fluid">
                    </div>
                    <h3 class="mt-3">Krishna Khurana</h3>
                    <p>Backend & UI Developer</p>
                </div>
            </div>
            <!-- Developer 2 -->
            <div class="col-md-2 mb-4">
                <div class="developer-tile" onclick="showDetails(this)">
                    <div class="photo-container">
                        <img src="developer2.jpg" alt="Taranpreet Singh, Developer Page & UI Developer" class="img-fluid">
                    </div>
                    <h3 class="mt-3">Taranpreet Singh</h3>
                    <p>Developer Page & UI Developer</p>
                </div>
            </div>
            <!-- Developer 3 -->
            <div class="col-md-2 mb-4">
                <div class="developer-tile" onclick="showDetails(this)">
                    <div class="photo-container">
                        <img src="developer3.jpg" alt="Daksh Gulati, UI & Graphics Designer" class="img-fluid">
                    </div>
                    <h3 class="mt-3">Daksh Gulati</h3>
                    <p>UI & Graphics Designer</p>
                </div>
            </div>
            <!-- Developer 4 -->
            <div class="col-md-2 mb-4">
                <div class="developer-tile" onclick="showDetails(this)">
                    <div class="photo-container">
                        <img src="developer4.jpg" alt="Dev Gulati, Front End Developer" class="img-fluid">
                    </div>
                    <h3 class="mt-3">Dev Gulati</h3>
                    <p>Front End Developer</p>
                </div>
            </div>
            <!-- Developer 5 -->
            <div class="col-md-2 mb-4">
                <div class="developer-tile" onclick="showDetails(this)">
                    <div class="photo-container">
                        <img src="developer5.jpg" alt="Mehak, Testing" class="img-fluid">
                    </div>
                    <h3 class="mt-3">Mehak</h3>
                    <p>Testing</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlarged Developer Info -->
    <div id="developer-details" class="developer-details-overlay">
        <div class="developer-details-content">
            <span class="close-btn" onclick="hideDetails()">&times;</span>
            <img id="developer-img" src="" alt="Developer Image" class="img-fluid">
            <h3 id="developer-name"></h3>
            <p id="developer-role"></p>
            <p id="developer-bio"></p>
            <p id="developer-folio"></p>
        </div>
    </div>

    <!-- JS for Developer Info -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="Script.js"></script>
</body>
</html>
