<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Team</title>
    <!--Css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Heading And Content-->
    <div class="container-fluid">
        <h1 class="text-center mt-4">Meet Our Developers</h1>
        <div class="row mt-5 justify-content-center">
            <!-- Dev Info -->
            <div class="col-md-2 mb-4">
                <div class="developer-tile" onclick="showDetails(this)">
                    <div class="photo-container">
                        <img src="developer1.jpg" alt="Developer 1" class="img-fluid">
                    </div>
                    <div>
                        <h3 class="mt-3">Krishna Khurana</h3>
                    </div>
                    &nbsp;
                    <p>Backend & UI Developer</p>
                    &nbsp;
                </div>
            </div>
            <div class="col-md-2 mb-4">
                <div class="developer-tile" onclick="showDetails(this)">
                    <div class="photo-container">
                        <img src="developer2.jpg" alt="Developer 2" class="img-fluid">
                    </div>
                    <div>
                        <h3 class="mt-3">Taranpreet Singh</h3>
                    </div>
                    &nbsp;
                    <p>Developer Page & UI Developer</p>
                    &nbsp;
                </div>
            </div>
            <div class="col-md-2 mb-4">
                <div class="developer-tile" onclick="showDetails(this)">
                    <div class="photo-container">
                        <img src="developer3.jpg" alt="Developer 3" class="img-fluid">
                    </div>
                    <div>
                        <h3 class="mt-3">Daksh Gulati</h3>
                    </div>
                    &nbsp;
                    <p>UI & Graphics Designer</p>
                    &nbsp;
                </div>
            </div>
            <div class="col-md-2 mb-4">
                <div class="developer-tile" onclick="showDetails(this)">
                    <div class="photo-container">
                        <img src="developer4.jpg" alt="Developer 4" class="img-fluid">
                    </div>
                    <div>
                        <h3 class="mt-3">Dev Gulati</h3>
                    </div>
                    &nbsp;
                    <p>Front End Developer</p>
                    &nbsp;
                </div>
            </div>
            <div class="col-md-2 mb-4">
                <div class="developer-tile" onclick="showDetails(this)">
                    <div class="photo-container">
                        <img src="developer5.jpg" alt="Developer 5" class="img-fluid">
                    </div>
                    <div>
                        <h3 class="mt-3">Mehak</h3>
                    </div>
                    &nbsp;
                    <p>Testing</p>
                    &nbsp;
                </div>
            </div>
        </div>
    </div>
    <!--Enlarged Info-->
    <div id="developer-details" class="developer-details-overlay">
        <div class="developer-details-content">
            <span class="close-btn" onclick="hideDetails()">&times;</span>
            <img id="developer-img" src="" alt="Developer" class="img-fluid">
            <h3 id="developer-name"></h3>
            <p id="developer-role"></p>
            <p id="developer-bio"></p>
        </div>
    </div>
    <!--JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
